<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mobile Phone Specs Demo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="images/Logo.png" alt="Company logo">
                    <h2>The Real Phone Company</h2>
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">PHONE</a></li>
                        <li><a href="#">ACCESORIES</a></li>
                        <li><a href="#">CART</a></li>
                    </ul>
                </div>
            </nav>

            <div class="information">
                <div class="overlay">

                </div>

                <img src="images/mobile.png" class="mobile">


                <div id="circle">

                    <div class="feature one"><img src="images/camera.png"
                            alt="CPU
                            clipart">
                        <div>
                            <h1>Camera</h1>
                            <p>12 Mp 1200 x 720</p>

                        </div>
                    </div>

                    <div class="feature two"><img src="images/processor.png"
                            alt="CPU
                            clipart">
                        <div>
                            <h1>CPU</h1>
                            <p>Snapdragon Octa-Core 11nm</p>
                        </div>
                    </div>

                    <div class="feature three"><img src="images/display.png"
                            alt="Display
                            clipart">
                        <div>
                            <h1>Display</h1>
                            <p>6.5" Mini-Drop Fullscreen</p>
                        </div>
                    </div>
                    <div class="feature four"><img src="images/battery.png"
                            alt="Battery
                            clipart">
                        <div>
                            <h1>Battery Life</h1>
                            <p>5000mAh, 720Hrs Standby</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <img src="images/arrow.png" id="upBtn">
                <h2>Phone Specs</h2>
                <img src="images/arrow.png" id="downBtn">
            </div>
        </div>
        <script>
            let circle = document.getElementById("circle");
            let upBtn = document.getElementById("upBtn");
            let downBtn = document.getElementById("downBtn");

           let rotateValue = circle.style.transform;
           let rotateSum;

            upBtn.onclick = function() {
                rotateSum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }

            downBtn.onclick = function() {
                rotateSum = rotateValue + "rotate(90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }

        </script>
    </body>
</html>
